<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aparelho</title>
</head>
<body>
<div th:fragment="formCadastroAparelho">
    <form method="post" th:action="@{/cadastrarAparelho}" th:object="${aparelhoRequest}">
        <h2>Cadastro de Aparelho</h2>
        <br/>
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" size="50" th:field="*{nome}"></td>
            </tr>
            <tr>
                <td>Potência (W):</td>
                <td><input type="number" size="20" th:field="*{potencia}"></td>
            </tr>
            <tr>
                <td>Tipo:</td>
                <td><input type="text" size="50" th:field="*{tipo}"></td>
            </tr>
            <tr>
                <td>Usuário Associado:</td>
                <td>
                    <input type="text" th:field="*{usuario}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Gravar"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
